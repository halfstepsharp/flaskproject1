<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT80 Web App</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='acquisitions.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript.js') }}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">DT-80 Distance & Signal graph 30Hz</a>
        </div>
    </nav>
    <div class="container-xl flex-grow-1 d-flex flex-column justify-content-around" id="mainContainer">
        <div class="row flex-fill g-0">
            <div class="col-3 d-flex">
                <div class="coloredbox graph flex-fill border">Table</div>
            </div>
            <div class="col-9 d-flex flex-column">
                <!-- <div class="row-12 coloredbox graph flex-fill border" id="DistanceGraph">Distance Graph</div> -->
                <div class="row-12 flex-fill" id="DistanceGraph">
                    <canvas id="DistanceGraphCanvas">
                </div>
                <div class="row-12 coloredbox graph flex-fill border" id="SignalGraph">Signal Graph</div>
            </div>
        </div>
        <div class="row gx-2 d-flex m-0">
            <div class="col-3 flex-fill h-100 p-0">
                <div class="row m-0 p-0">
                    <div class="col-6 p-1">
                        <div type="button" class="btn btn-primary w-100">Pause</div>
                    </div>
                    <div class="col-6 p-1">
                        <div type="button" class="btn btn-primary w-100">Play</div>
                    </div>
                    <div class="col-6 p-1">
                        <div type="button" class="btn btn-primary w-100">Reset</div>
                    </div>
                    <div class="col-6 p-1">
                        <div type="button" class="btn btn-primary w-100">Exit</div>
                    </div>
                    <div class="col-6 p-1">
                        <div type="button" class="btn btn-primary w-100">Range</div>
                    </div>
                    <div class="col-6 p-1">
                        <div type="button" class="btn btn-primary w-100">Detail level</div>
                    </div>
                    <div class="col-12 p-1">
                        <div type="button" class="btn btn-primary w-100">Hide extended graphs</div>
                    </div>
                </div>
            </div>
            <div class="col-9 d-flex p-0">
                <div class="col-4 coloredbox border flex-fill">Q1 graph</div>
                <div class="col-4 coloredbox border flex-fill">Q2 graph</div>
                <div class="col-2 coloredbox border flex-fill">Temp graph</div>
            </div>
        </div>
    </div>
</body>
